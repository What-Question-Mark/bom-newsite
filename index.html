<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="BOM Logo" class="header-logo-img">
        </div>
        <div class="header-menu">
            <a href="./redirect" class="header-menu-item">NSW</a>
            <a href="./redirect" class="header-menu-item">VIC</a>
            <a href="./redirect" class="header-menu-item">QLD</a>
            <a href="./redirect" class="header-menu-item">WA</a>
            <a href="./redirect" class="header-menu-item">SA</a>
            <a href="./redirect" class="header-menu-item">TAS</a>
            <a href="./redirect" class="header-menu-item">ACT</a>
            <a href="./redirect" class="header-menu-item">NT</a>
            <a href="./redirect" class="header-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                </svg>
            </a>
        </div>
    </header>
    <div class="alert">
        <div class="alert-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
            </svg>
        </div>
        <div class="alert-text">
            <h2>View Current Warnings</h2>
            <div class="alert-text-states">
                <a href="./redirect">NSW</a>
                <a href="./redirect">VIC</a>
                <a href="./redirect">QLD</a>
                <a href="./redirect">WA</a>
                <a href="./redirect">SA</a>
                <a href="./redirect">TAS</a>
                <a href="./redirect">ACT</a>
                <a href="./redirect">NT</a>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="main-body-today">
            <h1>Weather Forcast in <span id="today-city"></span> <span class="main-body-today-asof">as of <span id="today-time"></span></span></h1>

            <div class="main-body-today-content">
                <div class="main-body-today-item today-temp">
                    <h1 id="today-temp"></h1>
                    <h3 id="today-temp-feels">Feels like 13.1Â°C</h3>
                </div>
                <div class="main-body-today-item today-more">
                    <div class="today-more-item">
                        <h2>Wind</h2>
                        <h2 id="today-wind"></h>
                    </div>
                    <div class="today-more-item">
                        <h2>Humidity</h2>
                        <h2 id="today-humidity"></h2>
                    </div>
                    <div class="today-more-item">
                        <h2>Precipitation</h2>
                        <h2 id="today-percipitation"></h2>
                    </div>
                    <div class="today-more-item">
                        <h2>Gust</h2>
                        <h2 id="today-gust"></h2>
                    </div>
                    <div class="today-more-item">
                        <h2>UV</h2>
                        <h2 id="today-uv"></h>
                    </div>
                    <div class="today-more-item">
                        <h2>Pressure</h2>
                        <h2 id="today-pressure"></h2>
                    </div>
                </div>
            </div>
            <div class="main-body-other">
                <div class="main-body-other-item">
                    <h3>Melbourne</h3>
                    <h1 id="today-other-melbourne-temp"></h1>
                    <h1 id="today-other-melbourne-wind"></h1>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>

</html>
